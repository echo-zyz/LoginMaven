<!doctype html>
<!--设计一个登录模块，在输入框进行输入时，通过js在控制台输出信息。-->
<html>
<head>
<title>登录界面</title>
<meta charset="utf-8">
<link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
<script src="jquery.min.js" type="text/javascript"></script>
<script src="AjaxLogin.js" type="text/javascript"></script>
</head>
<body>
	<h3>在这里登录</h3>
	<div id="显示登录后信息">这里显示登录后信息</div>
	<form id="formData">
		<!--form添加post方法  -->
		<label>账号</label><input type="text" name="账号" id="账号"></input> <br />
		<label>密码</label><input type="password" name="密码" id="密码"></input> <br />
		<input type="button" onclick="AjaxLogin()" id="提交" value="Ajax提交"></input>
	</form>	
	<br/> 
	<br/>
	<form method="get" action="./login">
	    <input type="radio" name="年龄" value="小于18岁"></input><label>小于18岁</label>	
		<input type="radio" name="年龄" value="18-20岁"></input><label>18-20岁</label>
		<input type="radio" name="年龄" value="20岁以上"></input><label>20岁以上</label>
		<input type="submit"  value="请提交"></input>
	</form>
